<div>
    {{quiz.name}}
</div>
<img src="data:image/png;base64,{{QR}}">
<div>
    {{url}}
</div>
<div>
    {% for Q in questions %}
    <div>
        {{Q.question}}
        {% for A in Q.answers %}
        <p>
            {{A.answer}}  -  {{A.correct}}
        </p>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% if results %}
<div>
    {% for r in results %}
    <p>
        {{r.taker_name}}  -  {{r.score}}%
    </p>
    {% endfor %}
</div>
{% endif %}
