{% extends 'home/main.html' %}
{% block head %}
<title>Register</title>
<meta name="description" content="Register a guest account page.">
<meta name="robots" content="noindex">
{% endblock head %}
{% block content %}
<h1>Register</h1>
  <form action="{% url 'guest_user_convert' %}?next={% url 'home' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock content %}
