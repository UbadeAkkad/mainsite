{% extends 'home/main.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Welcome {{user}}!</h1>
{% else %}
<h1>Welcome Stranger!</h1>
{% endif %}
<br>
{% for app in applist %}
<div class="row mb-3">
  <a href="{% url app.1 %}" class="list-group-item list-group-item-action col-md-4">
    <p class="mb-1"><bold><strong>{{app.0}}</strong></p>
    <small>{{app.2}}</small>
  </a>
</div>
<br>
{% endfor %}
{% endblock content %}
