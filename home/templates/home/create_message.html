{% extends 'home/main.html' %}
{% block head %}
<title>Leave a message</title>
<meta name="description" content="Leave me a message.">
{% endblock head %}
{% block content %}
<style>
  #id_message{
    resize: none;
    width: inherit;
  }
</style>
<h2 style="margin-bottom: 15px">Leave me a message :)</h2>
<form method="POST" action="#message_success">
    {% csrf_token %}
      <div class="col-12" style="margin-bottom: 15px;">
        {{form.message}}
      </div>
    <input type="submit" class="btn btn-primary" value="Submit">
    <a href="{% url 'home' %}" class="btn btn-primary" >Cancel</a>
</form>
{% endblock content %}
