{% extends 'todo/main.html' %}
{% block content %}
<hr>
<h1>To Do List</h1>
<a href="{% url 'create' %}">Add New Task</a>

<form method="GET">
    <input type="text" name="search_query" value="{{search_input}}">
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url "detail" task.id %}">View</a></td>
        <td><a href="{% url "edit" task.id %}">Edit</a></td>
        <td><a href="{% url "delete" task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h2>List is empty</h2>
    {% endfor %}
</table>

{% endblock content %}
