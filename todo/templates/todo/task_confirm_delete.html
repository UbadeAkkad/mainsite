{% extends 'home/main.html' %}
{% block head %}
<title>Confirm Delete</title>
<meta name="description" content="Delete task confirmation.">
<meta name="robots" content="noindex">
{% endblock head %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete ({{task.title}})?</p>
    <input type="submit" value="Delete" class="btn btn-primary">
    <a href="{% url 'todo' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock content %}
